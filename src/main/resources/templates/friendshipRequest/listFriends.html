<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{friends.management}"></h2>

		<table class="table table-hover" th:fragment="tableMarks"
			id="tableFriends">
			<thead>
				<tr>
					<th th:text='#{users.list.email}'></th>
					<th th:text='#{users.list.name}'></th>
					<th class="col-md-1"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="request : ${friendsList}">
					<td th:text="${request.sender.email}">Mail</td>
					<td th:text="${request.sender.name}">Nombre</td>
				</tr>
			</tbody>

		</table>

		<footer th:replace="fragments/pagination" />
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
