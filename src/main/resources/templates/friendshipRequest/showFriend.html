<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container" style="text-align: center">
		<h2 th:text="#{friend.profile}"></h2>
		<h3
			th:text="| ${user.getName()} |">
		</h3>
		<p>
	</div>

	<div class='container'>
		<h2 th:text='#{posts}'></h2>
		
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>

						<th th:text="#{post.list.date}"></th>
						<th th:text="#{post.list.title2}"></th>
						<th th:text="#{post.list.content}"></th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="post : ${postsList}">

						<td th:text="${post.date}"></td>
						<td th:text="${post.title}"></td>
						<td th:text="${post.content}"></td>

					</tr>
				</tbody>
			</table>
		</div>
		
		
	</div>

	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
