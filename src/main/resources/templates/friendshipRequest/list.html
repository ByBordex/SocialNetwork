<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegacioÌn superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text='#{marks.list.title}'>Peticiones de amistad</h2>

		<form class="navbar-form" action="/friendshipRequest/list">
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="50"
					placeholder="Buscar por email o nombre del alumno">
			</div>
			<button type="submit" class="btn btn-default">Buscar</button>
		</form>

		<p th:text='#{marks.list.subtitle}'>Las peticiones de amistad que has recibido son las siguiente:</p>
		<button type="button" id="updateButton" class="btn btn-default"
			th:text='#{marks.list.update}'>Actualizar</button>
		<script th:inline="javascript">
			/*<![CDATA[*/
			$( "#updateButton" ).click(function() { 
					var numberPage = [[${param.page}]]; 
					var urlUpdate = '/friendshipRequest/list/update'; 
					if ( numberPage != null ){ 
						urlUpdate += "?page="+numberPage[0];
					} 
					$("#tableRequest").load(urlUpdate);
			}); /*]]>*/
		</script>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableMarks"
				id="tableRequest">
				<thead>
					<tr>
						<th th:text='#{users.list.email}'>email</th>
						<th th:text='#{users.list.name}'>nombre</th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="request : ${requestList}">
						<td th:text="${request.email}">Mail</td>
						<td th:text="${request.name}">Nombre</td>
						<td>
						<button type="button" th:id="${'confirmButton' + user.id}"
									class="btn btn-info" th:text='#{users.list.requestFriendship.accept}'>Aceptar</button>
								<script th:inline="javascript">
										/*<![CDATA[*/$(
												"#confirmButton[[${user.id}]]")
												.click(
														function() {
															var senderMail = /*[[${#authentication.principal.username}]]*/"";
															var receiver = [[${user.id}]];
															$.post("/sendRequest", 
																	{
																	"sender": senderMail, 
																	"receiver" : receiver
																	});
														}); /*]]>*/
									</script>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
