<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegacioÌn superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">

		<h2 th:text="#{post.list.tittle}"></h2>
		<button type="button" th:id="${'newButton'}"
			class="btn btn-info" th:text='#{posts.newone}'></button>
		<script th:inline="javascript">
										/*<![CDATA[*/$(
												"#newButton")
												.click(
														function() {
															location.href = '/posts/post';
														}); /*]]>*/
									</script>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>

						<th th:text="#{post.list.date}"></th>
						<th th:text="#{post.list.title2}"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="post : ${postsList}">

						<td th:text="${post.date}"></td>
						<td th:text="${post.title}"></td>
						<td th:if="${post.hasPhoto()} == true"><img
							th:src=" '/../' + ${post.getPhoto()}"
							th:alt="${post.getPhoto()}"/></td>
						<td>
							<button type="button" th:id="${'seeButton' + post.id}"
								class="btn btn-info" th:text='#{post.list.see}'></button> <script
								th:inline="javascript">
										/*<![CDATA[*/$(
												"#seeButton[[${post.id}]]")
												.click(
														function() {
															location.href = '/posts/list/' + [[${post.id}]];
														}); /*]]>*/
									</script>
						</td>

					</tr>
				</tbody>
			</table>
		</div>

	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
