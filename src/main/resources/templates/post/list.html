<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegacioÌn superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">

		<h2 th:text="#{post.list.tittle}"></h2>

		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>

						<th th:text="#{post.list.date}"></th>
						<th th:text="#{post.list.title2}"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="post : ${postsList}">

						<td th:text="${post.date}"></td>
						<td th:text="${post.title}"></td>
						<td th:if="${post.photo}"><img
								th:src="@{'/img/posts/' + post.id}"
								style="border: 0; float: left; margin-right: 15px; heigh: 15px; widht: 15px" /></td>
						<td>
							<button type="button" th:id="${'seeButton' + post.id}"
								class="btn btn-info" th:text='#{post.list.see}'></button> <script
								th:inline="javascript">
										/*<![CDATA[*/$(
												"#seeButton[[${post.id}]]")
												.click(
														function() {
															location.href = '/posts/list/' + [[${post.id}]];
														}); /*]]>*/
									</script>
						</td>

					</tr>
				</tbody>
			</table>
		</div>

	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
