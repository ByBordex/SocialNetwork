<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text='#{posts.newone}'></h2>
		<form class="form-horizontal" method="post" action="/posts/post"
			enctype="multipart/form-data" th:object="${post}">

			<div class="form-group">
				<label class="control-label col-sm-2" for="title"
					th:text="#{post.title}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title"
						required="true" />
				</div>
			</div>

			<div class="form-group">

				<label class="control-label col-sm-2" for="content"
					th:text="#{post.content}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="content"
						required="true" />
				</div>
			</div>

			<div class="form-group">

				<label class="control-label col-sm-2" for="photo"
					th:text="#{post.photo}"></label>
				<div class="col-sm-10">
					<input type="file" name="photo" accept=".png,.jpg,.jpeg" />
				</div>
				
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button id='submit' type="submit" class="btn btn-info" th:text="#{post.send}"></button>
				</div>
			</div>

		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
