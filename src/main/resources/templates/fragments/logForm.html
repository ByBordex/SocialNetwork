
<div class="form-group">
	<label class="control-label col-sm-2" for="username"
		th:text="#{login.email}"></label>
	<div class="col-sm-10">
		<input type="text" class="form-control" name="username"
			placeholder="JohnDoe@mail.com" required="true" />
	</div>
</div>
<div class="form-group">
	<label class="control-label col-sm-2" for="password"
		th:text="#{login.pass}"></label>
	<div class="col-sm-10">
		<input type="password" class="form-control" name="password"
			placeholder="Entre el Password" required="true" />
	</div>
</div>

<div th:if="${param.error}">
	<div class='alert alert-danger' th:if="${param.error[0] == 'true' }">
		<p th:text="#{Error.login}"></p>
	</div>
</div>

<div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
		<button type="submit" class="btn btn-primary" th:text="#{login.log}"></button>
	</div>
</div>
<input type="hidden" name="${_csrf.parameterName}"
	value="${_csrf.token}" />
