<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegacioÌn superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Registrate como usuario</h2>
		<form class="form-horizontal" method="post" action="/signup" th:object="${user}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="email">Email:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="email"
						placeholder="example@mail.com" required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Nombre:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name"
					 required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password">Clave de acceso:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password">
					<span class="text-danger" th:if="${#fields.hasErrors('password')}"
						th:errors="*{password}" />
				</div>
				<div class="form-group"></div>
				<label class="control-label col-sm-2" for="passwordConfirm">Confirmar clave de acceso:</label>
				<div class='col-sm-10'>
					<input type="password" class="form-control" name="passwordConfirm"
					/> <span class="text-danger"
						th:if="${#fields.hasErrors('passwordConfirm')}"
						th:errors="*{passwordConfirm}" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
