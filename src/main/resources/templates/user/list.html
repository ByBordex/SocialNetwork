<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">

		<h2 th:text="#{users}">Usuarios</h2>

		<form class="navbar-form" action="/mark/list">
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="50"
					placeholder="Buscar por descripción o nombre del alumno">
			</div>
			<button type="submit" class="btn btn-default">Buscar</button>
		</form>

		<p th:text="#{users.list.subtitle}">Los usuarios que actualmente
			figuran en el sistema son los siguientes:</p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Email</th>
						<th th:text="#{users.list.name}">Nombre</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${usersList}">
						<td th:text="${user.email}">mail@mail</td>
						<td th:text="${user.name}">Nombre del usuario</td>
						<td>
							<div
								th:if='${#bools.isTrue(#lists.contains(sendedRequest, user))} '>
								<button disabled type="button" th:id="${'sendButton' + user.id}"
									class="btn btn-warning"
									th:text='#{users.list.requestFriendship.pending}'>Pendiente</button>
							</div>
							<div
								th:if='${#bools.isFalse(#lists.contains(sendedRequest, user))} '>
								<button type="button" th:id="${'sendButton' + user.id}"
									class="btn btn-info" th:text='#{users.list.requestFriendship}'>Solicitar
									Amistad</button>
								<script th:inline="javascript">
										/*<![CDATA[*/$(
												"#sendButton[[${user.id}]]")
												.click(
														function() {
															var senderMail = /*[[${#authentication.principal.username}]]*/"";
															var receiver = [[${user.id}]];
															$.post("/sendRequest", 
																	{
																	"sender": senderMail, 
																	"receiver" : receiver
																	});
														}); /*]]>*/
									</script>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
